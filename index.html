<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LM bud – Будівництво та дизайн</title>
  <meta name="description" content="LM bud – сучасні рішення в будівництві. Проекти, дизайн, ремонт, нові технології.">
  <meta name="keywords" content="будівництво, ремонт, дизайн, LM bud, архітектура">
  <meta name="author" content="LM bud">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Наш CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-black text-white">

  <!-- Hero Section -->
  <section class="relative w-full h-screen overflow-hidden">
    <!-- Нове відео -->
    <video id="new-video" src="video/new.mp4" autoplay muted playsinline
      class="absolute top-0 left-0 w-full h-full object-cover z-0"></video>
    <!-- Старе відео з маскою -->
    <video id="old-video" src="video/old.mp4" autoplay muted playsinline
      class="absolute top-0 left-0 w-full h-full object-cover z-10 transition-all duration-1000"
      style="clip-path: inset(0 0 0 0);"></video>
    <!-- Анімована смужка -->
    <div id="transition-bar" class="absolute left-0 w-full h-1 bg-white z-20" style="bottom: 0;"></div>

    <!-- Затемнення -->
    <div class="absolute inset-0 bg-black/40 z-10"></div>

    <!-- Шапка -->
    <header class="absolute top-0 left-0 w-full flex justify-between items-center p-6 z-20">
      <!-- Логотип -->
      <div class="flex items-center">
        <img src="img/logo.png" alt="Логотип LM bud" class="h-10 w-auto">
      </div>

      <!-- Соцмережі -->
      <div class="flex space-x-4 text-white text-xl">
        <a href="#" rel="noopener noreferrer"><img src="img/icons/web.svg" alt="Сайт LM bud" class="h-6"></a>
        <a href="#" rel="noopener noreferrer"><img src="img/icons/fb.svg" alt="Facebook LM bud" class="h-6"></a>
        <a href="#" rel="noopener noreferrer"><img src="img/icons/insta.svg" alt="Instagram LM bud" class="h-6"></a>
      </div>
    </header>

  </section>

  <section id="about" class="bg-white text-black p-10">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold mb-4">Про нас</h2>
      <p class="mb-4">LM bud – компанія, що надає повний спектр будівельних послуг для сучасних проектів.</p>
      <ul class="list-disc pl-5 space-y-1">
        <li>Консультація</li>
        <li>Проектування</li>
        <li>Розрахунки</li>
        <li>Стіни</li>
        <li>Підлога</li>
        <li>Квартиру</li>
        <li>Дім у озера</li>
      </ul>
    </div>
  </section>

  <!-- JS -->
  <script src="js/main.js"></script>
  <script>
    // filepath: vscode-vfs://github/Olexandr-vik/lm_bud/index.html
    // Ефект переходу
    function startTransition() {
      const oldVideo = document.getElementById('old-video');
      const bar = document.getElementById('transition-bar');
      let progress = 0;
      const duration = 2000; // мс
      const fps = 60;
      const step = 1000 / fps;
      const height = oldVideo.offsetHeight;

      function animate() {
        progress += step;
        const percent = Math.min(progress / duration, 1);
        const px = Math.floor(height * (1 - percent));
        oldVideo.style.clipPath = `inset(0 0 ${px}px 0)`;
        bar.style.bottom = `${px}px`;
        if (percent < 1) {
          requestAnimationFrame(animate);
        } else {
          oldVideo.style.display = 'none';
          bar.style.display = 'none';
        }
      }
      animate();
    }

    // Викликати startTransition() коли потрібно змінити відео
    // startTransition();
  </script>
</body>
</html>
